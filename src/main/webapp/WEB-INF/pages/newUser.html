<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" contenttype="text/html" charset="UTF-8"/>
    <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="Имя">Введите имя </label>
    <input type="text" th:field="*{name}" id="Имя"/>
    <br>
    <br>
    <label for="Фамилия">Введите фамилию </label>
    <input type="text" th:field="*{lastName}" id="Фамилия"/>
    <br>
    <br>
    <label for="Возраст">Введите возраст </label>
    <input type="text" th:field="*{age}" id="Возраст"/>
    <br>
    <br>

    <input type="submit" value="Создать пользователя">

</form>

</body>
</html>
